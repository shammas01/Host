{% extends 'user/index.html' %}
{% load static %}

{% block title %} whish list {% endblock title %}

{% block content %}

<section class="pricing-section spad">
    <div style="text-align: center;">
<h1 style="color: coral;"> Your Wishlist <i class="fa-solid fa-heart fa-lg" style="color: #d80e0e;"></i> </h1>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                {% for prod in Product %}

                <div class="col-sm-4 text-center mb-4 hover-shadow">
                    <a href="{% url 'productdetails' prod.product.id %}" class="btn">

                        <div>
                            <img src="{{prod.product.product_image.url}}" width="300px" height="200px" style="border-radius: 5px;">
                            <div class="fw-bold" style="color: coral;"> {{prod.product.title}}</div>
                            <div class="few-bold text" style="color: rgb(255, 255, 255);">Rs: {{prod.product.discounted_price}}/-</div>
                            <del class="fw-light text-danger">{{prod.product.selling_price}}</del>
                        </div>


                    </a>

                </div>
                    
                {% endfor %}

            </div>

        </div>

    </div>

</div>

</section>
{% endblock content %}
